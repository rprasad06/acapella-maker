<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content=
            "style-src 'self' 'unsafe-inline' 
                https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css
                https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css;
            font-src 'self' https://cdn.jsdelivr.net/;
            default-src 'self' 'unsafe-inline'; 
            script-src 'self' 'unsafe-inline'
                https://unpkg.com/crunker@latest/dist/crunker.js
                https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js
                https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js;
            ">

        <title>Acapella Maker - Metronome</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <link href="./styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

        <script defer src="./metrodisplay.js"></script>
        <script defer src="./metronome.js"></script>

    </head>
    <body>
        <div id="header">
        <div class="top"></div>
        <div class="header_content">
            <div class="link-boxes" id="closemetro">
            <span class="links">Close Metronome Settings</span>
            </div>
            <div style="flex: 1;"></div>
            <div class="name">
            <span id="name">Acapella Maker - Metronome</span>
            </div>
        </div>
        </div>
        
        <div class="main">
            <div class="metronomedialog">
                <button id="togglemetro"><iconify-icon id="metro-record-toggle" icon="mdi:metronome" style="font-size: 3em; transform: translateY(3px);"></iconify-icon></button>
                
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <div style="display: flex; gap: 0.5em; justify-content: center;">
                        <span>40</span>
                        <input type="range" min="40" max="400" id="temposlider"/>
                        <span>400</span>
                    </div>
                    <p style="font-size: 1.2em">Tempo: <span contenteditable id="tempotext"></span></p>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <div style="display: flex; gap: 0.5em; justify-content: center;">
                        <span>0</span>
                        <input type="range" min="0" max="8" value="4" id="beatslider"/>
                        <span>8</span>
                    </div>                  
                    <p style="font-size: 1.2em">Meter: <span id="beattext"></span></p>
                </div>
            
            </div>
        </div>

        
    </body>
</html>
